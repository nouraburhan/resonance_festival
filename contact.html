<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resonance Festival</title>
    <style>
        @import url("https://use.typekit.net/inm6ayq.css");


        #contact-container {
            display: flex;
            justify-content: space-between; 
        }

        #contact-us, #google-map {
            width: 48%; 
        }

        iframe {
            width: 100%;
            height: 400px; 
        }

    </style>
    <link rel="stylesheet" href="Style.css">
</head>
<body id="contact-page">
    <header id="contact-header">
        <div class="logo">
            <img src="Images/logo.png" alt="Resonance Festival Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="event.html">Event Programming</a></li>
                <li><a href="ticketing.html">Ticketing</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <div id="contact-container">
        
        <section id="contact-us">
            <h2>Contact Us</h2>
            <form action="/submit" method="post" id="contactForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <div class="form-group">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </section>
        

       
        <div id="google-map-container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d11183.27531265429!2d-73.54455578233669!3d45.51372557153956!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4cc91b036c7c841d%3A0xeef1193da93f50fa!2sParc%20Jean-Drapeau%2C%20Montr%C3%A9al%2C%20QC%20H3C%204G8!5e0!3m2!1sen!2sca!4v1692155307318!5m2!1sen!2sca" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>

    <footer id="contact-footer">
        <p>&copy; 2023 Resonance Festival. All rights reserved.</p>
    </footer>
</body>
</html>
